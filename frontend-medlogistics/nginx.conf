server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets
  location /assets/ {
    try_files $uri =404;
  }

  # Serve registerSW.js for PWA
  location = /registerSW.js {
    try_files $uri =404;
  }

  # SPA fallback for all routes - this is the key fix for page refresh 404 errors
  location / {
    try_files $uri $uri/ /index.html;
  }
} 