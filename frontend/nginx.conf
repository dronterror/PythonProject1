server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Uncomment and adjust if you want to proxy API requests
    # location /api {
    #     proxy_pass http://backend:8000;
    # }
} 